    <style>
        :root {
            --bg: #f0f0f0;
            --fg: #222;
            --muted: #a9a9b3;
            --ok: #22c55e;
            --card: #2a2a31;
            --card2: #ffffff;
            --gap: 0.3vw;
            --win-text: gold;
            --card-size: 96px;
            --cell-border: #333;
            --box-shadow: rgba(0, 0, 0, 0.2);
            --shadow: 0 0.6vw 2vw rgba(0, 0, 0, .08);
        }

        body.dark {
            --bg: #454545;
            --fg: #eee;
            --cell-border: #d9d8d8;
            --box-shadow: rgba(255, 255, 255, 0.3);
            --card: #0b1223;
            --shadow: 0 0.6vw 2vw rgba(0, 0, 0, .35);
            --win-text: rgb(251, 0, 255);
        }


        @font-face {
            font-family: 'HindiFontGajraj';
            src: url('assets/font/GajrajOne-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'EnglishFontBangers';
            src: url('assets/font/Bangers-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Digital';
            src: url('assets/font/digital-italic.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.6vw;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            background: var(--bg);
            color: var(--fg);
            display: flex;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Layout Responsive */
        #main {
            border: 0.2vw solid var(--cell-border);
            background: var(--bg);
            color: var(--fg);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 1vw 4vw var(--box-shadow);
        }
        /* top */
        header {
            padding: 0.2vw 0.2vw;
            background: var(--bg);
            color: var(--fg);
            display: flex;
            gap: 0.5vw;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-shadow: 0 1vw 4vw var(--box-shadow);
        }

        h1 {
            text-align: center;
            font-size: 2vw;
            font-family: 'EnglishFontBangers', Arial, Helvetica, sans-serif;
            color: var(--text-color);
            letter-spacing: .2vw;
            text-shadow: 0 1px 0 #030303,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px var(--box-shadow),
                0 0 5px var(--box-shadow),
                0 1px 3px var(--box-shadow),
                0 3px 5px var(--box-shadow),
                0 5px 10px var(--box-shadow),
                0 10px 10px var(--box-shadow),
                0 20px 20px var(--box-shadow);
            margin-bottom: 0.3vw;
            width: 18%;
        }

        .controls {
            display: flex;
            gap: 0.8vw;
            flex-wrap: wrap;
            align-items: center;
        }

        select,
        button {
            background: var(--bg);
            color: var(--fg);
            border: 0.1vw solid var(--cell-border);
            border-radius: 10px;
            padding: 0.7vh 1vw;
            font-size: 1.2vw;
            cursor: pointer;
            box-shadow: 0 1vw 4vw var(--box-shadow);
        }

        button.primary {
            background: linear-gradient(180deg, #10b981, #059669);
            color: var(--fg);
            border: none;
            box-shadow: 0 1vw 4vw var(--box-shadow);
        }

        .buttondisplayrules,
        .buttonleadderboard {
            padding: 0.5vh 1vw;
            background: #4CAF50;
            border: none;
            color: var(--fg);
            cursor: pointer;
        }

        .buttondisplayrules:hover,
        .buttonleadderboard:hover {
            background: #45a049;
            color: var(--fg);
        }

        .stats {
            display: flex;
            gap: 1.4vw;
            color: var(--fg);
            background: var(--bg);
            font-size: .1.2vw;
            margin-left: 0.8vw;
        }

        .stats b {
            color: var(--fg);
            background: var(--bg);
        }

        /* Layout Responsive */
        /* Board takes the rest of the screen */
        /* bottom */
        .board-wrap {
            position: relative;
            flex: 1;
        }

        .board {
            position: absolute;
            inset: 0;
            top: 0;
            /* we leave 0 padding; sizing is pure JS to fit viewport */
            margin: auto;
            display: grid;
            gap: var(--gap);
            place-content: center;
            grid-auto-rows: var(--card-size);
        }

        /* Card */
        .card {
            width: var(--card-size);
            height: var(--card-size);
            perspective: 800px;
        }

        .inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform .45s;
            cursor: pointer;
        }

        .flipped .inner {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            inset: 0;
            border-radius: 1.2vw;
            backface-visibility: hidden;
            border: 0.1vw solid var(--cell-border);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .front {
            background: var(--card);
        }

        .front::after {
            content: "";
            width: 60%;
            height: 60%;
            border-radius: 1vw;
            background: linear-gradient(135deg, #2d3041, #232634);
            box-shadow: inset 0 0 0 0.2vw #3a3f58, 0 0.6vw 1.8vw rgba(0, 0, 0, .35);
        }

        .back {
            transform: rotateY(180deg);
            background-size: cover;
            width: 100%;
            height: 100%;
            box-shadow: 0 1vw 4vw var(--box-shadow);
        }

        .back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .matched .back {
            outline: 0.3vw solid var(--ok);
        }


        /* Confetti canvas */
        #confettiCanvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
        }

        @media (max-width:560px) {
            .winbar {
                left: 0.8vw;
                right: 0.8vw;
                transform: none;
            }
        }

        /* Leaderboard/Rules Popup */
        #rulesPopup,
        #leaderboardPopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2vw;
            border-radius: 1vw;
            display: none;
            z-index: 10;
            width: 80%;
            height: 60%;
            overflow-y: auto;
            text-align: center;
            border: 0.2vw solid var(--cell-border);
            background: var(--bg);
            color: var(--fg);
        }

        h3 {
            display: inline;
            background: var(--bg);
            color: var(--fg);
        }

        table,
        th,
        td {
            border: 0.1vw solid var(--cell-border);
            box-shadow: 0 0.5vw 2.5vw 0 var(--box-shadow);
            margin: auto;
            text-align: center;
            padding: 0.1vw;
            background: var(--bg);
            color: var(--fg);
        }

        /* display wining text */
        #winText {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3vw;
            color: var(--win-text);
            text-shadow: 0.2vw 0.2vw 1vw #fff;
            font-weight: bold;
            opacity: 1;
            z-index: 1001;
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
        }

        /* Win panel on main screen */
        .namebar {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 1vw;
            background: var(--bg);
            color: var(--fg);
            border: 0.1vw solid var(--cell-border);
            border-radius: 1.4vw;
            padding: 1vw;
            z-index: 10001;
            display: none;
            gap: 1vw;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 1vw 4vw rgba(0, 0, 0, .45);
        }

        .namebar.show {
            display: flex;
        }

        .namebar .row {
            display: flex;
            align-items: center;
            gap: 0.8vw;
            background: var(--bg);
            padding: 0.6vh 0.8vw;
            border-radius: 1vw;
        }

        .namebar label {
            color: var(--fg);
            font-size: 1.2vw;
        }

        .namebar input[type="text"] {
            border: 0.1vw solid var(--cell-border);
            background: var(--bg);
            color: var(--fg);
            border-radius: 0.8vw;
            padding: 0.4vh 0.6vw;
        }
    </style>
</head>

        /* ---------- Tiles count per level ---------- */
        function tilesForLevel(lvl) {
            return (lvl === 'veryeasy') ? 16 : (lvl === 'easy') ? 36 : (lvl === 'medium') ? 64 : (lvl === 'hard') ? 100 : 144;
        }

        /* ---------- Choose best rows/cols to match screen aspect ---------- */
        function bestGrid(total) {
            const W = window.innerWidth, H = window.innerHeight - hdr.offsetHeight - 8; // exact header height
            const target = Math.max(0.3, Math.min(3, W / H)); // sane clamp
            const portrait = H > W;
            const pairs = [];
            for (let r = 1; r <= total; r++) {
                if (total % r === 0) { const c = total / r; pairs.push([r, c]); }
            }
            let best = [Math.sqrt(total), Math.sqrt(total)], bestScore = Infinity;
            for (const [r, c] of pairs) {
                const ratio = c / r;
                let score = Math.abs(ratio - target);
                // bias: portrait ‚Üí fewer cols; landscape ‚Üí fewer rows
                if (portrait) score += (c / (r + c)) * 0.12; else score += (r / (r + c)) * 0.12;
                if (score < bestScore) {
                    bestScore = score;
                    best = [r, c];
                }
            }
            return { rows: best[0], cols: best[1] };
        }

        /* ---------- Fit card size so grid stays inside viewport (no scroll!) ---------- */
        function applyLayout(rows, cols) {
            const gap = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--gap')) || 10;
            const availW = window.innerWidth - 16;
            const availH = window.innerHeight - hdr.offsetHeight - 16;

            const sizeX = (availW - gap * (cols - 1)) / cols;
            const sizeY = (availH - gap * (rows - 1)) / rows;
            const card = Math.max(26, Math.min(140, Math.floor(Math.min(sizeX, sizeY))));
            document.documentElement.style.setProperty('--card-size', card + 'px');

            board.style.gridTemplateColumns = `repeat(${cols}, var(--card-size))`;
            board.style.gridTemplateRows = `repeat(${rows}, var(--card-size))`;
        }

        // select random items from Array to generate UNIQUE game array (as per game level) (no duplicate in easy levels)
        function generateUniqueArray(c, chooseArray) {
            var gameUniqueArray = [];

            while (gameUniqueArray.length < c) {
                var randomIndex = Math.floor(Math.random() * chooseArray.length);
                var randomEmoji = chooseArray[randomIndex];
                if (!gameUniqueArray.includes(randomEmoji)) {
                    gameUniqueArray.push(randomEmoji);
                }
            }
            return gameUniqueArray;
        }

        // select random items from Array to generate game array (as per game level) (it may be duplicate in all levels)
        function generateChooseImageArray(c, preArray) {
            gameArray = [];
            for (let i = 0; i < c; i++) {
                const randomIndex = Math.floor(Math.random() * preArray.length);
                gameArray.push(preArray[randomIndex]);
            }
            return gameArray;
        }

        //play game
        function startGame() {
            // reset confetti & winbar
            wintxt.innerHTML = '';
            namebar.classList.remove('show');

            // winbar.classList.remove('show');

            totalTiles = tilesForLevel(levelSel.value);

            matched = 0; moves = 0;

            timerDisplay.textContent = '00:00:00';
            clearInterval(timerInterval);
            startTimer();

            // responsive grid
            const { rows, cols } = bestGrid(totalTiles);
            applyLayout(rows, cols);

            // build deck
            let uniques = [];
            if (themes[themeSel.value].length > totalPairs) {
                uniques = generateUniqueArray(totalPairs, themes[themeSel.value]);
            } else {
                // choose random images from array
                uniques = generateChooseImageArray(totalPairs, themes[themeSel.value]);
            }

            //shuffle and duplicating deck for pair match 
            const deck = shuffle([...uniques, ...uniques]);
            board.innerHTML = '';
            first = second = null; lock = false;

            // build game layout
            deck.forEach(img => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                <div class="inner">
                    <div class="face front" aria-label="face down"></div>

                <div class="face back" style="background-image: url('assets/images/${themeSel.value}/${img}')"></div>

                </div>
                    `;
                card.addEventListener('click', () => onFlip(card, img));
                board.appendChild(card);
            });
            loadBest();
        }

        // array a received and return after reshuffle deck
        function shuffle(a) {
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            } return a;
        }

        /* ---------- Flip / Match ---------- */
        function onFlip(card, value) {
            playSound('flip');
            if (lock) return;
            if (card.classList.contains('flipped')) return;
            card.classList.add('flipped');

            if (!first) {
                first = { card, value };
                return;
            }
            second = { card, value };
            lock = true;
            moves++;
            movesEl.textContent = String(moves);

            const isMatch = first.value === second.value;
            // card matched
            if (isMatch) {
                playSound('match');
                first.card.classList.add('matched');
                second.card.classList.add('matched');
                matched++;
                resetPick();
                if (matched === totalPairs) onWin();
            } else {
                // card mismatch
                playSound('mismatch');
                setTimeout(() => {
                    first.card.classList.remove('flipped');
                    second.card.classList.remove('flipped');
                    playSound('flip');
                    resetPick();
                }, 650);
            }
        }

        // export function saveBest() {
        function saveBest() {
            //load previous best score from local storage
            const prev = localStorage.getItem(storageKey());
            // current score
            const cur = `${moves} moves, ‚è±${hrs}:${min}:${sec}`;
            if (!prev) return localStorage.setItem(storageKey(), cur);
            //compare previous score with current score
            const m = /(\d+) moves, ‚è±(\d+):(\d+):(d+)/.exec(prev);
            if (!m) return localStorage.setItem(storageKey(), cur);
            const pm = Number(m[1]), pth = Number(m[2]), ptm = Number(m[2]), pts = Number(m[2]);

            //store score if less move or less time
            if (moves < pm || (moves === pm && hrs < pth && min < ptm && sec < pts)) localStorage.setItem(storageKey(), cur);
        }

        function showRules() {

            // all rules are write here with required HTML tegs
            rule.innerHTML = `Players click on tile/card it take turns, flipping over two cards/tile at a time, trying to find matching pairs. <br>If the cards match, the player keeps them and gets another turn. <br>If they don't match, the cards are flipped back face down, and player click next tiles. <br>The game continues until all pairs are matched, and the player wins when all pair matched.<br>
            <b>1. Setup:</B><br>
            All the cards or tiles face down in a grid or random arrangement. <br>
            For a standard deck of 8 to 150 cards, depending on the desired difficulty like easy/medium /hard.<br>
            You can also play with other types of cards, like those with pictures or designs like furtes/anumals... etc., as long as there are matching pairs. <br>
            For younger children/kids, easy level have only 16 cards of 8 picturs. <br>
            <b>2. Gameplay:</b><br>
            Players take turns flipping over two cards at a time.<br>
            If the cards match, the player keeps the pair and gets another turn.<br>
            If the cards don't match, they are flipped back face down, and player player take turns for next two cards.<br>
            It's crucial to pay attention to the cards that are flipped over, even if they don't match, to help remember their locations for future turns.<br>
            <b>3. Winning the Game:</b><br>
            The game continues until all the pairs have been matched and collected.
            The player take lesser moves/time to matched most pairs at the end of the game wins. <br>
            <b>4. Memory Master:</b> <br>Players memorize their cards, in next turn try to match them.`;
            document.getElementById("rulesPopup").style.display = "block";

        /* ---------- Confetti engine ---------- */
        const c = document.getElementById('confettiCanvas');
        const ctx = c.getContext('2d');

        function resizeCanvas() {
            c.width = innerWidth;
            c.height = innerHeight;
        }

        addEventListener('resize', () => {
            resizeCanvas();
            if (totalTiles > 0) {

        let confettiParticles = [], confettiRunning = false, rafId = null;
        // function restartConfetti() {
        //     if (confettiRunning) {
        //         stopConfetti();
        //         launchConfetti();
        //     }
        // }

        // export function stopConfetti() { 
        function stopConfetti() {
            cancelAnimationFrame(rafId);
            confettiRunning = false;
            confettiParticles.length = 0;
            ctx.clearRect(0, 0, c.width, c.height);
        }

        // export function launchConfetti() {
        function launchConfetti() {
            // const n = +densityInp.value;
            // const dir = directionSel.value;
            // const multi = colorModeSel.value === 'multi';
            // const single = singleColorInp.value;
            const n = 700;
            const dir = 'up'
            const multi = 'multi';
            const single = 'rgba(255, 106, 0, 0.35)';
            confettiParticles = makeParticles(n, dir, multi, single);
            if (!confettiRunning) {
                confettiRunning = true;
                loopConfetti();
            }
        }
        function makeParticles(n, direction, multi, singleColor) {
            const colors = ['#ff595e', '#ffca3a', '#8ac926', '#1982c4', '#6a4c93', '#f72585', '#4cc9f0', '#b5179e', '#ff9f1c', '#2ec4b6'];
            const W = c.width, H = c.height;
            const arr = [];
            let emitX = W / 2, emitY = H / 2, spread = Math.PI / 2, vx0 = 0, vy0 = 0, gravity = 0.18;
            if (direction === 'up') {
                emitY = H - 10; vy0 = -(8 + Math.random() * 4); gravity = 0.15;
            }
            if (direction === 'down') {
                emitY = 10; vy0 = (6 + Math.random() * 4); gravity = 0.25;
            }
            if (direction === 'left') {
                emitX = W - 10; vx0 = -(8 + Math.random() * 4); gravity = 0.20;
            }
            if (direction === 'right') {
                emitX = 10; vx0 = (8 + Math.random() * 4); gravity = 0.20;
            }

            for (let i = 0; i < n; i++) {
                const ang = (direction === 'up' || direction === 'down')
                    ? (direction === 'up' ? -Math.PI / 2 : Math.PI / 2) + (Math.random() - 0.5) * spread
                    : (direction === 'left' ? Math.PI : 0) + (Math.random() - 0.5) * spread;

                const spd = 4 + Math.random() * 6;
                const col = multi ? colors[(i * 37) % colors.length] : singleColor;

                arr.push({
                    x: emitX + (Math.random() - 0.5) * 80,
                    y: emitY + (Math.random() - 0.5) * 40,
                    vx: Math.cos(ang) * spd + (direction === 'left' || direction === 'right' ? vx0 * 0.2 : 0),
                    vy: Math.sin(ang) * spd + (direction === 'up' || direction === 'down' ? vy0 * 0.2 : 0),
                    size: 4 + Math.random() * 6,
                    color: col,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 220,
                    drag: 0.985 + Math.random() * 0.01,
                    gravity: gravity,
                    shape: Math.random() < 0.5 ? 'rect' : 'circle',
                    life: 0,
                    maxLife: 180 + Math.random() * 120
                });
            }
            return arr;
        }

        function loopConfetti() {
            const W = c.width, H = c.height;
            ctx.clearRect(0, 0, W, H);
            let alive = 0;
            for (const p of confettiParticles) {
                p.vx *= p.drag;
                p.vy += p.gravity;
                p.x += p.vx;
                p.y += p.vy;
                p.rotation += p.rotationSpeed / 60;
                p.life++;
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color;
                if (p.shape === 'rect') {
                    ctx.fillRect(-p.size, -p.size / 2, p.size * 2, p.size);
                } else {
                    ctx.beginPath();
                    ctx.arc(0, 0, p.size * 0.8, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
                if (p.y > -50 && p.y < H + 50 && p.x > -50 && p.x < W + 50 && p.life < p.maxLife) alive++;
            }
            if (alive > 0) {
                rafId = requestAnimationFrame(loopConfetti);
            } else {
                confettiRunning = false;
            }
        }

            utterance.text = text;
            speechSynthesis.speak(utterance);
        }
