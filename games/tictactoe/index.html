<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #111;
            --cell-bg: #fff;
            --cell-bg-hover: #c1c1c1;
            --cell-border: #333;
            --box-shadow: rgba(0, 0, 0, 0.2);
            --bg-hover: #d1d1d1;
        }

        [data-theme='dark'] {
            --bg-color: #121212;
            --text-color: #eee;
            --cell-bg: #1e1e1e;
            --cell-bg-hover: #5f5f5f;
            --cell-border: #d9d8d8;
            --box-shadow: rgba(255, 255, 255, 0.5);
            --bg-hover: #454545;
        }

        @font-face {
            font-family: 'EnglishFontBangers';
            src: url('../../assets/font/Bangers-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Digital';
            src: url('../../assets/font/digital-italic.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
            flex-wrap: wrap;
            justify-content: center;
        }

        #container {
            display: flex;
            flex-direction: row;
            padding: 0.1vw;
        }

        .section {
            box-sizing: border-box;
            padding: 1vw;
            overflow: hidden;
        }

        #left {
            background: var(--bg-color);
            padding: 0.1vw;
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 40vw;
        }

        #left h1 {
            text-align: center;
            font-size: 4vw;
            font-family: 'EnglishFontBangers', Arial, Helvetica, sans-serif;
            color: var(--text-color);
            letter-spacing: .8vw;
            text-shadow: 0 1px 0 #030303,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px var(--box-shadow),
                0 0 5px var(--box-shadow),
                0 1px 3px var(--box-shadow),
                0 3px 5px var(--box-shadow),
                0 5px 10px var(--box-shadow),
                0 10px 10px var(--box-shadow),
                0 20px 20px var(--box-shadow);
            margin-bottom: 1vw;
        }

        h3 {
            text-align: center;
            margin: 0;
            margin: 0.4vw;
            padding: 0.5vw;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1vw;
            justify-content: center;
            margin-bottom: 1vw;
            width: 100%;
        }

        select,
        label,
        input,
        button {
            padding: 1vw 1.2vw;
            font-size: 1.6vw;
            margin-top: 0.1vh;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 0.5vw 2.5vw 0 var(--box-shadow);
            cursor: pointer;
            background: var(--bg-color);
            color: var(--text-color);
            border: 0.2vw solid var(--cell-border);
        }

        .scoreboard {
            margin-top: 1vh;
        }

        select:hover {
            background: var(--bg-hover);
        }

        input:hover {
            background: var(--bg-hover);
        }

        button:hover {
            background: var(--bg-hover);
        }

        p {
            display: inline;
            padding: 1vw 1.2vw;
            font-size: 1.6vw;
            margin-top: 1vh;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 0.5vw 2.5vw 0 var(--box-shadow);
            cursor: pointer;
            background: var(--bg-color);
            color: var(--text-color);
            border: 0.2vw solid var(--cell-border);
        }

        button.primary {
            gap: 0.8vw;
            align-items: center;
            flex-wrap: wrap;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            padding: 1vw 1.2vw;
            margin: 1vw 0.2vw 0.5vw 0.2vw;
            font-size: 1.6vw;
            display: inline-block;
            margin-top: 0.1vh;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 0.5vw 2.5vw 0 var(--box-shadow);
            border-radius: 0.5vw;
            background: linear-gradient(90deg, #9762f1, #7c3aed);
            color: #fff;
            border-color: transparent;
            background: linear-gradient(180deg, #10b981, #059669);
            border: none;
            box-shadow: 0 1vw 4vw var(--box-shadow);
        }

        button.primary:hover {
            opacity: 0.6;
        }


        table,
        th,
        td {
            border: 1px solid var(--cell-border);
            box-shadow: 0 0.5vw 2.5vw 0 var(--box-shadow);
        }

        #message {
            width: 100%;
            text-align: center;
            background: var(--bg-color);
            margin-top: 1vh;
            margin-bottom: 1vh;
            padding: 1vw;
            border: 0.3vw dashed var(--box-shadow);
            color: var(--text-color);
            font-weight: bold;
            font-size: 1.5vw;
            box-shadow: 0 0.5vw 2.5vw 0 var(--box-shadow);
        }

        #right {
            background: var(--bg-color);
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0.1vw;
            justify-content: center;
        }

        #board {
            width: 100%;
            max-width: 22vw;
            aspect-ratio: 1/1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.2vw;
            margin: 0 auto;
        }


        .cell.disabled {
            pointer-events: none;
            color: #888;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            font-size: 0;
            background-color: var(--cell-bg);
            background-position: center center;
        }

        .cell.x {
            background-image: url("../../assets/images/tic_tac_toe_X_O.png");
            background-position: 0% 50%;
        }

        .cell.o {
            background-image: url("../../assets/images/tic_tac_toe_X_O.png");
            background-position: 100% 50%;
        }


        @keyframes color {
            0% {
                font-size: 8.2vw;
            }

            50% {
                font-size: 8.1vw;
            }

            100% {
                font-size: 8vw;
            }
        }

        #timer-display {
            font-family: 'Digital', Arial, Helvetica, sans-serif;
            font-size: 1.8vw;
            font-weight: bold;
            color: var(--text-color);
        }

        /* üß≠ Portrait (Top-Bottom layout) */
        @media (max-aspect-ratio: 1/1) {
            #container {
                flex-direction: column;
            }

            #left {
                width: 100%;
                max-width: 100%;
                flex: 0 0 auto;
            }

            #right {
                flex: 1;
                width: 100%;
            }
        }

        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        #timer-display {
            font-family: 'Digital', Arial, Helvetica, sans-serif;
            font-size: 2.5vw;
            text-align: center;
            font-weight: bold;
            color: var(--text);
        }

        #winText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: gold;
            text-shadow: 2px 2px 10px #fff;
            font-weight: bold;
            opacity: 0;
            z-index: 2;
            transition: opacity 0.5s ease, transform 0.5s ease;
            pointer-events: none;
        }

        .namebar {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 27%;
            bottom: 1vw;
            background: var(--bg);
            color: var(--text);
            border: 0.1vw solid var(--cell-border);
            border-radius: 1.4vw;
            padding: 1vw;
            z-index: 10001;
            display: none;
            gap: 1vw;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 1vw 4vw rgba(0, 0, 0, .45);
        }

        .namebar.show {
            display: flex;
        }

        .namebar .row {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8vw;
            background: var(--bg);
            padding: 0.6vh 0.8vw;
            border-radius: 1vw;
        }

        .namebar label {
            color: var(--text);
            font-size: 1.2vw;
        }

        .namebar input[type="text"] {
            border: 0.1vw solid var(--cell-border);
            background: var(--bg);
            color: var(--text);
            border-radius: 0.8vw;
            padding: 0.4vh 0.6vw;
        }
    </style>
</head>

<body>
    <div id="container">
        <!-- Left Panel -->
        <div id="left" class="section">
            <h1>TIC TAC TOE</h1>
            <div class="button-group">
                <button id="startGame">üîÑ New Game</button>
                <button id="undo-last">‚Ü©Ô∏è Undo</button>
                <select id="mode">
                    <option value="pvp">üòäPlayer vs üòäPlayer</option>
                    <option value="pvc">üòäPlayer vs ü§ñComputer</option>
                </select>
                <select id="difficulty">
                    <option value="easy">üòä Easy</option>
                    <option value="medium">üòê Medium</option>
                    <option value="hard">üôÅ Hard</option>
                </select>
                <button id="toggle-theme">‚òÄÔ∏è Light</button>
                <!-- to background music on / off button -->
                <button id="toggle-sound">üîá Music:Off"</button>
                <button class="primary" id="local-toggle-leaderboard">üèÜ Local Leaderboard</button>
                <button class="primary" id="toggle-leaderboard">üåç Global Leaderboard</button>
                <div id="timer-display">‚è±Ô∏è 00:00:00</div>
            </div>
            <div id="message">Select grid size <br>Click New Game to play</div>
            <p id="loading">Loading...</p>
        </div>
        <!-- Right Grid -->
        <div id="right">
            <div id="board"></div>
        </div>
    </div>
    <div id="leaderboardPopup" class="popupWindow">
    </div>
    <div id="localleaderboardPopup" class="popupWindow">
    </div>
    <div id="winText">üéâ You Won! üéâ</div>
    <div class="namebar" id="namebar" aria-live="polite">
        <div class="row">
            <div>Player Name : <span id="player1"></span></div>
            <label for="nameInput">Other Player Name :
                <input type="text" id="nameInput" placeholder="ABC" value="ABC">
            </label>
            <button id="name" class="primary">Ok</button>
        </div>
    </div>

    <script type="module" src="tictactoe.js"></script>
    <script type="module">
        import { renderLeaderboard, saveScore, sortTable } from '../leaderboard/leaderboard.js';

        window.sortTable = sortTable;
        window.submitScore = async function (player_name, player_opponent, email, size, difficulty, game_id, score, elapsed, moves, filed1, filed2, filed3, filed4, created_at) {
            try {
                await saveScore(player_name, player_opponent, email, size, difficulty, game_id, score, elapsed, moves, filed1, filed2, filed3, filed4, created_at);
            } catch (e) {
                document.getElementById("msg").textContent = 'Error saving score in global leaderboard:' + e;
            }
        };
        document.addEventListener('DOMContentLoaded', () => {
            renderLeaderboard('5inarow');
        });
    </script>

    <script type="module">
        import { localrenderLeaderboard } from '../leaderboard/localleaderboard.js';
        document.addEventListener('DOMContentLoaded', () => {
            localrenderLeaderboard();
        });
    </script>

    <script>
        fetch('../leaderboard/leaderboard.html')
            .then(response => response.text())
            .then(htmlText => {
                document.getElementById('leaderboardPopup').innerHTML = htmlText;
            });

        fetch('../leaderboard/localleaderboard.html')
            .then(response => response.text())
            .then(htmlText => {
                document.getElementById('localleaderboardPopup').innerHTML = htmlText;
            });
        document.getElementById("leaderboardPopup").style.display = 'none';
        document.getElementById("localleaderboardPopup").style.display = 'none';

        document.getElementById("toggle-leaderboard").addEventListener("click", () => {
            if (document.getElementById("toggle-leaderboard").style.display === 'block') {
                document.getElementById("leaderboardPopup").style.display = 'none';
                return;
            } else {
                document.getElementById("leaderboardPopup").style.display = 'block';
                loadCSS()
            }
        });

        document.getElementById("local-toggle-leaderboard").addEventListener("click", () => {
            if (document.getElementById("leaderboardPopup").style.display === 'block') {
                document.getElementById("localleaderboardPopup").style.display = 'none';
                return;
            } else {
                document.getElementById("localleaderboardPopup").style.display = 'block';
                loadCSS();
            }
        });

        function loadCSS() {
            var head = document.head;
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = '../leaderboard/leaderboard.css';
            head.appendChild(link);
        }
    </script>
</body>

</html>
