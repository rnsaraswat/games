  <script>
    // Minimal TicTacToe: human vs AI (random)
    const boardEl = document.getElementById('board');
    let board = Array(9).fill(null), turn = 'X', over = false, moves = 0, startms = 0, elapsed = 0;
    function render() {
      boardEl.innerHTML = board.map((c, i) => `<button class="cell">${c || ''}</button>`).join(''); document.querySelectorAll('.cell').forEach((el, i) => el.addEventListener('click', () => play(i)));
    }
    function play(i) { 
      if (moves == 0) { let d = new Date(); startms = d.getTime(); }
      if (over || board[i]) return; 
      board[i] = turn; moves++; check(); if (!over) { aiMove(); } render(); }
    function aiMove() { const empties = board.map((v, i) => v ? null : i).filter(x => x !== null); if (empties.length === 0) return; const pick = empties[Math.floor(Math.random() * empties.length)]; board[pick] = 'O'; moves++; check(); }
    function check() {
      const wins = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]]; 
      for (const w of wins) { 
        const [a, b, c] = w; 
        if (board[a] && board[a] === board[b] && board[a] === board[c]) { 
          over = true; 
          const winner = board[a]; 
          setTimeout(() => onGameOver(winner, winner === 'X' ? 100 : 50), 100); 
          return; 
        } 
      }
      if (board.every(Boolean)) { 
        over = true; 
        d = new Date();
        elapsed = (d.getTime() - startms) / 1000;
        setTimeout(() => onGameOver(20), 100); 
      }
    }
