    <style>
        /* theme light  */
        :root {
            --bg-color: #121212;
            --text-color: #eee;
            --cell-bg: #1e1e1e;
            --cell-bg-hover: #5f5f5f;
            --cell-border: #d9d8d8;
            --box-shadow: rgba(255, 255, 255, 0.5);
            --bg-hover: #454545;
        }

        body.dark {
            --bg-color: #f0f0f0;
            --text-color: #111;
            --cell-bg: #fff;
            --cell-bg-hover: #c1c1c1;
            --cell-border: #333;
            --box-shadow: rgba(0, 0, 0, 0.2);
            --bg-hover: #d1d1d1;
        }

        @font-face {
            font-family: 'EnglishFontBangers';
            src: url('../../font/Bangers-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Digital';
            src: url('../../font/digital-italic.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            /* overflow: hidden; */
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
            flex-wrap: wrap;
            justify-content: center;
        }

        #container {
            display: flex;
            flex-direction: row;
            padding: 0.1vw;
            /* height: 100%;
      width: 100%; */
        }

        .section {
            box-sizing: border-box;
            padding: 1vw;
            overflow: hidden;
        }

        #left {
            background: var(--bg-color);
            padding: 0.1vw;
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            /* gap: 1vw; */
            /* box-sizing: border-box; */
            align-items: center;
            justify-content: center;
            max-width: 40vw;
        }

        #left h1 {
            text-align: center;
            font-size: 4vw;
            font-family: 'EnglishFontBangers', Arial, Helvetica, sans-serif;
            color: var(--text-color);
            letter-spacing: .8vw;
            text-shadow: 0 1px 0 #030303,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px var(--box-shadow),
                0 0 5px var(--box-shadow),
                0 1px 3px var(--box-shadow),
                0 3px 5px var(--box-shadow),
                0 5px 10px var(--box-shadow),
                0 10px 10px var(--box-shadow),
                0 20px 20px var(--box-shadow);
            margin-bottom: 1vw;
        }

        h3 {
            text-align: center;
            margin: 0;
            margin: 0.4vw;
            padding: 0.5vw;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1vw;
            justify-content: center;
            margin-bottom: 1vw;
            width: 100%;
        }

        select,
        label,
        input,
        button {
            padding: 1vw 1.2vw;
            font-size: 1.6vw;
            margin-top: 0.1vh;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 0.5vw 2.5vw 0 var(--box-shadow);
            cursor: pointer;
            background: var(--bg-color);
            color: var(--text-color);
            border: 0.2vw solid var(--cell-border);
        }

        .scoreboard {
            margin-top: 1vh;

        }

        select:hover {
            background: var(--bg-hover);
        }

        input:hover {
            background: var(--bg-hover);
        }

        button:hover {
            background: var(--bg-hover);
        }

        p {
            display: inline;
            padding: 1vw 1.2vw;
            font-size: 1.6vw;
            margin-top: 1vh;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 0.5vw 2.5vw 0 var(--box-shadow);
            cursor: pointer;
            background: var(--bg-color);
            color: var(--text-color);
            border: 0.2vw solid var(--cell-border);
        }

        table,
        th,
        td {
            border: 1px solid var(--cell-border);
            box-shadow: 0 0.5vw 2.5vw 0 var(--box-shadow);
        }

        #message {
            width: 100%;
            text-align: center;
            background: var(--bg-color);
            margin-top: 1vh;
            margin-bottom: 1vh;
            padding: 1vw;
            border: 0.3vw dashed var(--box-shadow);
            color: var(--text-color);
            font-weight: bold;
            font-size: 1.5vw;
            box-shadow: 0 0.5vw 2.5vw 0 var(--box-shadow);
        }

        #right {
            background: var(--bg-color);
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0.1vw;
            justify-content: center;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            gap: 0.2vw;
            width: min(90vmin, 80%);
            height: min(90vmin, 80%);
        }

        .cell {
            /* user-select: none; */
            border: 0.2vw solid var(--cell-border);
            background: var(--cell-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8vw;
            font-weight: bold;
            cursor: pointer;
            aspect-ratio: 1/1;
            box-shadow: 0 0.5vw 2.5vw 0 var(--box-shadow);

            /* border-radius: 50%; */
            /* transition: background 0.3s; */
        }

        .cell:hover {
            background: var(--cell-bg-hover);
        }

        .cell.x {
            color: rgb(255, 0, 0);
            /* background: red;
            color: yellow; */
        }

        .cell.o {
            /* background: yellow; */
            color: rgb(0, 0, 255);
        }

        .cell.win {
            background: gold !important;
            color: black !important;
            /* color: white;
            border: 0.3vw solid rgb(0, 221, 255); */
        }

        .cell.blink {
            animation: color 1s infinite;
        }

        @keyframes color {
            0% {
                font-size: 8.2vw;
            }

            50% {
                font-size: 8.1vw;
            }

            100% {
                font-size: 8vw;
            }
        }

        #timer {
            font-family: 'Digital', Arial, Helvetica, sans-serif;
            font-size: 1.8vw;
            font-weight: bold;
            color: var(--text-color);
        }

        /* üß≠ Portrait (Top-Bottom layout) */
        @media (max-aspect-ratio: 1/1) {
            #container {
                flex-direction: column;
            }

            #left {
                width: 100%;
                max-width: 100%;
                flex: 0 0 auto;
            }

            #right {
                flex: 1;
                width: 100%;
            }
        }

        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
