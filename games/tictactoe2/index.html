<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe with Leaderboard inteagreated</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
    }

    #gameArea {
      flex: 3;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #sidebar {
      width: 300px;
      background: #fff;
      border-right: 2px solid #ccc;
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
    }

    h2 {
      text-align: center;
      margin-top: 0;
      color: #f3f1f1;
    }

    .score-row {
      display: flex;
      justify-content: space-between;
      background: #333;
      margin: 8px 0;
      padding: 6px 10px;
      border-radius: 6px;
    }

    .muted {
      color: #bbb;
      font-size: 12px;
    }

    table,
    th,
    td {
      color: #bbb;
      border: 1px solid #d9d8d8;
      box-shadow: 0 0.5vw 2.5vw 0 rgba(0, 0, 0, 0.2);
    }

    th {
      cursor: default;
      position: relative;
      user-select: none;
    }

    .arrow {
      font-size: 14px;
      margin-left: 4px;
      cursor: pointer;
      opacity: 0.3;
      transition: opacity 0.2s;
    }

    .arrow:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <aside id="sidebar">
    <h1>🏆 Leaderboard</h1>

    <div class="search-container" style="margin-bottom:10px;">
      <input type="text" id="searchInput" placeholder="🔍 Search player..." />
    </div>

    <table id="leaderboardTable" border="1" cellspacing="0" cellpadding="6"
      style="width:100%;border-collapse:collapse;text-align:left;">
      <thead style="background:#222;color:#fff;">
        <tr>
          <th>#</th>
          <th class="sortable">Player
            <span class="arrow asc">🔼</span>
            <span class="arrow desc">🔽</span>
          </th>
          <th class="sortable">Date
            <span class="arrow asc">🔼</span>
            <span class="arrow desc">🔽</span>
          </th>
          <th class="sortable">Score
            <span class="arrow asc">🔼</span>
            <span class="arrow desc">🔽</span>
          </th>
        </tr>
      </thead>
      <tbody id="leaderboardTableBody">
        <tr>
          <td colspan="4" style="text-align:center;">Loading...</td>
        </tr>
      </tbody>
    </table>
    <!--  -->
    </section>

  </aside>

  <div class="container">
    <h2>Tic Tac Toe</h2>

    <div id="gameArea">
      <div id="board" class="tic-grid"></div>
      <div style="margin-top:12px"><button id="reset" class="chip">Reset</button></div>
    </div>


  </div>

  <script type="module">
    import { renderLeaderboard, saveScore, sortTable } from './leaderboard/leaderboard.js';

    // make sortTable global so onclick in <th> works
    window.sortTable = sortTable;

    const game_id = 'tictactoe';
    // expose submitScore as global for your game to call
    window.submitScore = async function (game_id, score) {
      try {
        await saveScore(game_id, score);
        console.log('Score saved and leaderboard refreshed');
      } catch (e) {
        console.error('Error saving score from index:', e);
      }
    };

    // initial render
    document.addEventListener('DOMContentLoaded', () => {
      renderLeaderboard('tictactoe');
    });
  </script>
  <script>

    // ---------------- Game Logic ----------------
    const board = document.getElementById("board");
    const cells = document.querySelectorAll(".cell");
    let currentPlayer = "X";
    let gameActive = true;

    const winningCombos = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    cells.forEach((cell) => {
      cell.addEventListener("click", () => {
        if (!gameActive || cell.textContent) return;
        cell.textContent = currentPlayer;
        if (checkWinner()) {
          alert(`${currentPlayer} wins!`);
          gameActive = false;
          window.submitScore("tictactoe", 100);
        } else if ([...cells].every((c) => c.textContent)) {
          alert("Draw!");
          gameActive = false;
          window.submitScore("tictactoe", 50);
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
        }
      });
    });

    function checkWinner() {
      return winningCombos.some((combo) => {
        return combo.every((index) => cells[index].textContent === currentPlayer);
      });
    }

  </script>
</body>
</html>
