<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe with Leaderboard inteagreated</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    #sidebar {
      width: 300px;
      background: #fff;
      border-right: 2px solid #ccc;
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
    }
    #leaderboard ul {
      list-style: none;
      padding: 0;
    }
    #leaderboard li {
      margin-bottom: 12px;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 8px;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 40px;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      background: white;
      border: 2px solid #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <aside id="sidebar">
    <h2>üèÜ Leaderboard</h2>
    <div id="leaderboard">Loading...</div>
  </aside>

  <main>
    <h1>Tic Tac Toe</h1>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
  </main>

  <script type="module">
    // ---------------- Leaderboard Module ----------------
    const SUPABASE_URL = "https://bkhoexvgorxzgdujofar.supabase.co";
    const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY"; // Replace with your anon key
    const TABLE_NAME = "leaderboard";

    export async function saveScore(game_id, score) {
      const player_name = localStorage.getItem("player_name") || "Guest";
      const email = localStorage.getItem("email") || "";

      try {
        const response = await fetch("http://localhost:3000/api/saveScore", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ player_name, email, game_id, score }),
        });
        const data = await response.json();
        console.log("‚úÖ Score saved:", data);
      } catch (error) {
        console.error("‚ùå Error saving score:", error);
      }
    }

    export async function renderLeaderboard() {
      const container = document.getElementById("leaderboard");
      if (!container) return;

      container.innerHTML = "<p>Loading leaderboard...</p>";

      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/${TABLE_NAME}?select=*`, {
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`,
          },
        });

        if (!res.ok) throw new Error(`Failed: ${res.status}`);
        const data = await res.json();

        if (!Array.isArray(data)) throw new Error("Invalid data");

        const sorted = data.sort((a, b) => b.score - a.score).slice(0, 10);

        container.innerHTML = `
          <ul>
            ${sorted
              .map(
                (row, i) => `
                <li>
                  <strong>${i + 1}. ${row.player_name || "Guest"}</strong><br>
                  ${new Date(row.created_at).toLocaleString()}<br>
                  Score: ${row.score}
                </li>`
              )
              .join("")}
          </ul>
        `;
      } catch (err) {
        console.error("Error loading leaderboard:", err);
        container.innerHTML = `<p style="color:red;">‚ö†Ô∏è Failed to load leaderboard.</p>`;
      }
    }

    // ---------------- Game Logic ----------------
    const board = document.getElementById("board");
    const cells = document.querySelectorAll(".cell");
    let currentPlayer = "X";
    let gameActive = true;

    const winningCombos = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    cells.forEach((cell) => {
      cell.addEventListener("click", () => {
        if (!gameActive || cell.textContent) return;
        cell.textContent = currentPlayer;
        if (checkWinner()) {
          alert(`${currentPlayer} wins!`);
          gameActive = false;
          window.submitScore("tictactoe", 100);
        } else if ([...cells].every((c) => c.textContent)) {
          alert("Draw!");
          gameActive = false;
          window.submitScore("tictactoe", 50);
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
        }
      });
    });

    function checkWinner() {
      return winningCombos.some((combo) => {
        return combo.every((index) => cells[index].textContent === currentPlayer);
      });
    }

    // ---------------- Global Functions ----------------
    window.submitScore = saveScore;
    renderLeaderboard();
  </script>
</body>
</html>
