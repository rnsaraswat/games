<body>
    <div class="app">
        <div class="main">
            <aside class="controls">

                            <option value="6|2|3">6√ó6 [2x3]</option>
                            <option value="8|2|4">8√ó8 [2x4]</option>
                            <option value="9|3|3" selected>9√ó9 [3√ó3]</option>
                            <option value="10|2|5">10√ó10 [2x5]</option>
                            <option value="12|3|4">12√ó12 [3x4]</option>
                            <option value="14|2|7">14√ó14 [2x7]</option>
                            <option value="15|3|5">15√ó15 [3x5]</option>

                            <option value="25|5|5">25√ó25 [5√ó5]</option>
                        </select>

                    <label>Difficulty

                            <option value="hard">Hard</option>

                    <div id="info">

                        <div id="mistakeInfo">‚ùå 0</div>

                        <div id="remainInfo">Empty: 0</div>

    </div>
    <!-- Leaderboard Popup -->

            <ul id="leaderboardList"></ul>
        </div>
    </div>

    <!-- Rules Popup -->
    <div id="rulesPopup" class="popupWindow">
        <div class="popupHeadeer">
            <h3>Game Rules</h3>
            <button class="primary" id="hide-rules">Hide Rules</button>
        </div>
        <div class="popupContent">
            <ul id="RulesBox"></ul>
        </div>
    </div>

    <!-- Display winning text -->
    <div id="winText"></div>
    <!-- fire crackers canvas -->
    <canvas id="confettiCanvas"></canvas>
    <!-- Name asking popup windo -->
    <div class="namebar" id="namebar" aria-live="polite">
        <div class="row">
            <label for="nameInput">Player Name :
                <input type="text" id="nameInput" placeholder="ABC" value="ABC">
            </label>
            <button id="name" class="primary">Ok</button>
        </div>
    </div>
