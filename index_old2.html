<!doctype html>
<html lang="hi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ravindra Games Hub</title>
    <meta name="description"
        content="Ravindra Games Hub ‚Äî collection of lightweight web games (TicTacToe, Mastermind, Memory...)">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a" id="meta-theme-color">

    <style>
        :root {
            --bg: #f0f0f0;
            --bg-hover: #f0f0f0eb;
            --card: #ffffff;
            --text: #0f172a;
            --muted: #475569;
            --accent: #0ea5a3;
            --border: #222325d4;
            --box-shadow: rgba(0, 0, 0, 0.2);
        }

        [data-theme="dark"] {
            --bg: #121212;
            --bg-hover: #323232;
            --card: #071a2b;
            --text: #e6eef8;
            --muted: #9fb3c8;
            --accent: #22c1c3;
            --border: #ffffffd9;
            --box-shadow: rgba(255, 255, 255, 0.5);
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, 'Noto Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased
        }

        .container {
            max-width: 1100px;
            margin: 24px auto;
            padding: 20px
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .logo {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent), #60a5fa);
            display: grid;
            place-items: center;
            color: white;
            font-weight: 700
        }

        h1 {
            margin: 0;
            font-size: 20px
        }

        p.lead {
            margin: 0;
            color: var(--muted)
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center
        }

        button,
        .chip {
            cursor: pointer
        }

        .chip, .play-btn {
            /* background: var(--card);
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid rgba(0, 0, 0, 0.06); */

            gap: 0.8vw;
            align-items: center;
            flex-wrap: wrap;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            padding: 0.8vw 1.2vw;
            margin: 0.6vw 0.6vw;
            font-size: 1.6vw;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 0.5vw 2.5vw 0 var(--box-shadow);
            border-radius: 999vw;
            background: var(--card);
            color: var(--text);
            border: 0.2vw solid var(--border);
            cursor: pointer;
        }

        .chip:hover {
            /* opacity: var(--oppa); */
            background: var(--bg-hover);
            /* font-size: 1.7vw; */
        }

        /* grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
            margin-top: 20px
        }

        .card {
            background: var(--card);
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.06);
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        .card h3 {
            margin: 0;
            font-size: 16px
        }

        .card p {
            margin: 0;
            color: var(--muted);
            font-size: 13px
        }

        .card .actions {
            margin-top: auto;
            display: flex;
            gap: 8px
        }

        .btn {
            padding: 8px 10px;
            border-radius: 8px;
            border: 0;
            background: var(--accent);
            color: white;
            font-weight: 600
        }

        .btn.ghost {
            background: transparent;
            border: 1px solid rgba(0, 0, 0, 0.08);
            color: var(--text)
        }

        /* leaderboard modal */
        .modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(3, 7, 18, 0.5);
            z-index: 60
        }

        .modal.open {
            display: flex
        }

        .panel {
            width: min(720px, 95%);
            background: var(--card);
            padding: 18px;
            border-radius: 12px
        }

        .scores {
            max-height: 360px;
            overflow: auto;
            margin-top: 12px
        }

        .score-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 6px;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.04)
        }

        /* footer */
        footer {
            margin-top: 28px;
            color: var(--muted);
            font-size: 13px;
            text-align: center
        }

        @media (max-width:520px) {
            h1 {
                font-size: 18px
            }

            .logo {
                width: 40px;
                height: 40px
            }
        }
    </style>
</head>

        <header>

                <div>

</body>

</html>
