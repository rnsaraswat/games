<body>

                <div>
                    <h1>Ravindra Games Hub</h1>

            </div>
            <div>
                <a class="chip" href="leaderboard/index.html">Leaderboard</a>
                <a class="chip" href="auth/login.html">Sign in</a>
                <bautton class="chip" id="themeToggle">Dark</button>
            </div>
        </header>


        <main>
            <section class="grid" id="gamesGrid">
                <!-- <article class="game-card"><img class="thumb" src="/assets/icons/icon-512.png">
                    <div class="content">
                        <h3>Tic Tac Toe</h3>
                        <p>Classic X vs O</p><a class="play-btn" href="games/tictactoe/index.html">Play ▶</a>
                    </div>
                </article>
                <article class="game-card"><img class="thumb" src="/assets/icons/icon-512.png">
                    <div class="content">
                        <h3>Mastermind</h3>
                        <p>Guess the color code</p><a class="play-btn" href="games/mastermind/index.html">Play ▶</a>
                    </div>
                </article> -->
            </section>
        </main>


        <footer style="margin-top:20px;color:var(--muted)">© 2025 Ravindra</footer>
    </div>


    <script src="leaderboard/submit-helper.js"></script>
    <script>
        const games = [
            { id: 'tictactoe', title: 'Tic Tac Toe', desc: 'Classic X vs O — human or AI', href: 'games/tictactoe/index.html' },
            { id: 'tictactoe1', title: 'Tic Tac Toe New', desc: 'Classic X vs O — human or AI', href: 'games/tictactoe1/index.html' },
            { id: 'tictactoe2', title: 'Tic Tac Toe simple', desc: 'Classic X vs O — human or AI', href: 'games/tictactoe2/index.html' },
            { id: 'tictactoe3', title: 'Tic Tac Toe', desc: 'Classic X vs O — human or AI', href: 'games/tictactoe3/index.html' },
            { id: 'threeinarow', title: '3 in Row (Tic Tac Toe)', desc: 'Classic X vs O — human or AI', href: 'games/threeinarow/index.html' },
            { id: 'mastermind', title: 'Mastermind', desc: 'Guess the color code', href: 'games/mastermind/index.html' },
            { id: 'mastermind1', title: 'Mastermind', desc: 'Guess the color code', href: 'games/mastermindtext/mastermind_text.html' }
            // { id: 'memory', title: 'Memory Game', desc: 'Find pairs before timer ends', href: '/games/memory/index.html' },
            // { id: 'gomoku', title: 'Gomoku (5 in a Row)', desc: 'Beat computer with smart AI', href: '/games/gomoku/index.html' },
            // { id: 'sudoku', title: 'Sudoku', desc: 'Solve logic puzzles of various sizes', href: '/games/sudoku/index.html' },
            // { id: 'slitherlink', title: 'Slitherlink', desc: 'Create a single loop puzzle', href: '/games/slitherlink/index.html' }
        ];

        const grid = document.getElementById('gamesGrid');
        games.forEach(g => {
            const card = document.createElement('article');
            card.className = 'card';
            card.innerHTML = `<h3>${g.title}</h3><p>${g.desc}</p><div class='actions'><a href='${g.href}' class='play-btn'>Play</a><button class='btn ghost' onclick=alert('Leaderboard for ${g.title} coming soon!')>Leaderboard</button></div>`;
            grid.appendChild(card);
        });

        //toggle theme
        const themeToggle = document.getElementById('themeToggle');
        function setTheme(t) {
            if (t === 'dark') document.documentElement.setAttribute('data-theme', 'dark'); else document.documentElement.removeAttribute('data-theme');
            localStorage.setItem('rg_theme', t);
            document.getElementById('meta-theme-color').setAttribute('content', t === 'dark' ? '#071a2b' : '#0f172a');
            themeToggle.textContent = t === 'dark' ? 'Light' : 'Dark';
        }
        themeToggle.addEventListener('click', () => setTheme(localStorage.getItem('rg_theme') === 'dark' ? 'light' : 'dark'));
        // setTheme(localStorage.getItem('rg_theme') === 'dark' ? 'dark' : 'light');
    </script>
    <script>
        // Lazy register SW
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js').then(() => console.log('sw registered')); }
    </script>
</body>
